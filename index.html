<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="setup-screen">
            <div class="logo">
                <img src="logo.png" alt="Fontser Logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
                <span class="logo-text" style="display:none;">F</span>
            </div>
            <h1>Fontser</h1>
            <p class="subtitle">Choose your best font</p>
            
            <!-- Mode Selection -->
            <div class="setup-section">
                <h3><span class="section-number">1</span> Choose Mode</h3>
                <div class="option-grid">
                    <div class="option-card" onclick="selectMode('swipe')">
                        <span class="option-icon">üíò</span>
                        <div class="option-label">Swipe<br><small>Like/Dislike</small></div>
                    </div>
                    <div class="option-card" onclick="selectMode('tournament')">
                        <span class="option-icon">üèÜ</span>
                        <div class="option-label">Tournament<br><small>1 vs 1</small></div>
                    </div>
                    <div class="option-card" onclick="selectMode('combo')">
                        <span class="option-icon">üéØ</span>
                        <div class="option-label">Combo<br><small>H1+H2+H3</small></div>
                    </div>
                </div>
            </div>
            
            <!-- Language Selection -->
            <div class="setup-section">
                <h3><span class="section-number">2</span> Language Support</h3>
                <div class="checkbox-group">
                    <div class="checkbox-option selected" onclick="toggleLang('latin')">
                        <input type="checkbox" checked id="latin"><label>Latin</label>
                    </div>
                    <div class="checkbox-option selected" onclick="toggleLang('cyrillic')">
                        <input type="checkbox" checked id="cyrillic"><label>Cyrillic</label>
                    </div>
                    <div class="checkbox-option" onclick="toggleLang('both')">
                        <input type="checkbox" id="both"><label>‚ú® Both languages</label>
                    </div>
                </div>
            </div>
            
            <!-- Category Selection -->
            <div class="setup-section">
                <h3><span class="section-number">3</span> Font Categories</h3>
                <div class="checkbox-group">
                    <div class="checkbox-option selected" onclick="toggleCategory('serif')">
                        <input type="checkbox" checked id="serif"><label>Serif</label>
                    </div>
                    <div class="checkbox-option selected" onclick="toggleCategory('sans-serif')">
                        <input type="checkbox" checked id="sans-serif"><label>Sans Serif</label>
                    </div>
                    <div class="checkbox-option selected" onclick="toggleCategory('display')">
                        <input type="checkbox" checked id="display"><label>Display</label>
                    </div>
                    <div class="checkbox-option selected" onclick="toggleCategory('handwriting')">
                        <input type="checkbox" checked id="handwriting"><label>Handwriting</label>
                    </div>
                    <div class="checkbox-option selected" onclick="toggleCategory('monospace')">
                        <input type="checkbox" checked id="monospace"><label>Monospace</label>
                    </div>
                </div>
            </div>
            
            <button class="btn-start" id="btnStart" onclick="startGame()">Start ‚Üí</button>
            <button class="btn-start" id="btnClearSession" onclick="clearSessionAndReload()" style="background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); margin-top: 12px; font-size: 0.9em; padding: 12px 36px; display: none;">Clear Session</button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div class="game-title" id="gameTitle"><span>üíò</span><span>Swipe Mode</span></div>
                <button class="btn-back" onclick="backToSetup()">‚Üê Back</button>
                <div class="progress-bar" id="progressBar" style="width:0%"></div>
            </div>
            <div id="gameContent"></div>
            <div class="favorites">
                <h2 id="favoritesTitle">‚ù§Ô∏è Favorites</h2>
                <div class="favorites-grid" id="favoritesList">
                    <div class="empty-state">No favorites yet. Start choosing fonts!</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="app-part1.js"></script>
    <script src="app-part2.js"></script>
